<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>线性渐变-水平条纹</title>
<meta charset="utf-8">


<style>
html {
	background: #555;    
}
h1 {
	margin: 30px 0;
	text-align: center;
	color: #fff;
}
pre {
	width: 100%;
	padding: .5em 0;
	line-height: 1.5;
	background: #f5f5f5;
	background-image: linear-gradient(rgba(0,0,120,.1) 50%, transparent 0);
	background-size: auto 3em;
	color: #333;
	font-size: 16px;
}

</style>
</head>

<body>
<h1>斑马条纹</h1>

<pre>
<code>
	(function(){
		var s = 'Hello',
			i = 0;
		for(; i<100; i++){
			console.log(s + i);
		}
		console.log('for loop done');
	})()
</code>
</pre>


</body>
</html>
