<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>线性渐变-水平条纹</title>
<meta charset="utf-8">


<style>
* {
    margin: 0;
    padding: 0;
}
html {
    background: #888;
    color: #fff;
}
h1 {
    margin: 30px 0;
    text-align: center;
}
.lines {
    width: 100%;
    height: 300px;
    margin-bottom: 30px;
    background: linear-gradient(to right, #f06 50%, #fff 0);
    background-size: 30px 100%;
}
.lines:nth-child(2) {
    background: linear-gradient(to right, #f06 33.3%, #9c0 0, #9c0 66.6%, #58a 0);
    background-size: 45px 100%;
}
</style>
</head>

<body>
<h1>垂直条纹</h1>

<main>
    <div class="lines"></div>
    <div class="lines"></div>  
</main>



</body>
</html>
