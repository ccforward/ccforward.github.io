<script src="http://libs.baidu.com/zepto/1.0rc/zepto.min.js"></script>
<script>
    
function Page() {
    this.init();
}
Page.prototype._titlePos = [];
Page.prototype._titleName = [];

Page.prototype.init = function(){
    this._bindEvent();
}
Page.prototype._bindEvent = function() {
    this._addTitleSticky();
}
//title sticky效果,不支持sticky的浏览器滚动中模拟
Page.prototype._addTitleSticky = function() {
    var tEl = document.querySelector(".city-title");
    var posStyle = window.getComputedStyle(tEl)["position"];
    var self = this;

    //sticky只有iOS6及以上才支持
    if (posStyle.indexOf("sticky") == -1) {
        //获取每个title距离顶部的距离
        $(".city-title").forEach(function(tEl){
            self._titlePos.push($(tEl).offset().top);
            self._titleName.push($(tEl).text());
        });

        var $firstTitle = $($(".city-title")[0]);
        $firstTitle.addClass("emulateSticky");
        $(".city-list").addClass("emulateSticky");

        $(window).on("scroll",function(){
            debugger;
            var yPos = window.pageYOffset;
            var tIndex = 0;

            if (yPos > self._titlePos[0]) {
                var len = self._titlePos.length;
                for (var i = 0;i < len - 1;i++) {
                    if (yPos >= self._titlePos[i] && yPos < self._titlePos[i+1]) {
                        tIndex = i;
                        break;
                    }
                }
                if (i == len - 1) {
                    tIndex == len - 1;
                }
            }
            $firstTitle.text(self._titleName[tIndex]);
        });
    }
}
var page = new Page();
page.init();
</script>
