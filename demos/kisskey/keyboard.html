<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="css/global.css" rel="stylesheet" type="text/css" />

</head>
<body>
  <div id="pagewidth">
    <section>
        <div class="enter-number-for-pay message">            
            <div class="enter-data-pay">
                <div class="input"><div class="field"><span></span></div></div>
                <span class="backspace-field" id="key-backspace">Clear</span>                
                <span class="backspace-field" id="key-clearall">Clear all</span>
            </div>
            <div class="clear"></div>                     
        </div>
        <div class="keyboard" id="keyboard-en">
            <div class="separate">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>0</span>
            </div>
            <div class="separate">
                <span>q</span>
                <span>w</span>
                <span>e</span>
                <span>r</span>
                <span>t</span>
                <span>y</span>
                <span>u</span>
                <span>i</span>
                <span>o</span>
                <span>p</span>
            </div>
            <div class="separate">
                <span>a</span>
                <span>s</span>
                <span>d</span>
                <span>f</span>
                <span>g</span>
                <span>h</span>
                <span>j</span>
                <span>k</span>
                <span>l</span>
            </div>
            <div class="separate">
                <span>z</span>
                <span>x</span>
                <span>c</span>
                <span>v</span>
                <span>b</span>
                <span>n</span>
                <span>m</span>
            </div>
            <div class="separate">
                <span class="key-resize-letter" id="key-capslock"><abbr>&nbsp;</abbr></span>
                <span>,</span>
                <span>.</span>
                <span class="key-space" id="key-space">Space</span>
                <span class="key-enter" id="key-enter">Enter</span>
                <span class="key-other-color" id="switch-keyboard-symbols">!#+_&amp;=</span>
            </div>

        </div>
        <div class="keyboard" id="keyboard-symbols">
            <div class="separate">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>0</span>
            </div>
            <div class="separate">
                <span>!</span>
                <span>?</span>
                <span>@</span>
                <span>%</span>
                <span>+</span>
                <span>-</span>
                <span>=</span>
                <span>#</span>
                <span>&rsquo;</span>
                <span>&prime;</span>
                <span>&and;</span>
            </div>
            <div class="separate">
                <span>(</span>
                <span>)</span>
                <span>:</span>
                <span>;</span>
                <span>&</span>
                <span>&ldquo;</span>
                <span>&rdquo;</span>
                <span>[</span>
                <span>]</span>
                <span>{</span>
                <span>}</span>
            </div>
            <div class="separate">
                <span>_</span>
                <span>*</span>
                <span>|</span>
                <span>~</span>
                <span>&euro;</span>
                <span>$</span>
                <span><</span>
                <span>></span>
                <span>&bull;</span>
                <span>\</span>
                <span>/</span>
            </div>

              <div class="separate">
                <span class="key-resize-letter" id="key-capslock" style="visibility: hidden;"><abbr>&nbsp;</abbr></span>
                <span class="key-other-color" id="changeLang">English</span>
                <span>,</span>
                <span>.</span>
                <span id="key-space" class="key-space">Space</span>
                <span id="key-enter" class="key-enter">Enter</span>
                <span id="switch-keyboard-letters" class="key-other-color">Letters</span>                                
            </div>
        </div>        
    </section>    
  </div>
</body>
