    <p class="title">I'm Iron Man. I'm Iron Man.</p>
    <p>I'm Iron Man. I'm Iron Man. I'm Iron Man. I'm Iron Man.</p>
  </div>
  <script src='https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.1/dist/html2canvas.min.js'></script>
  <script>
    function generateFrames($canvas, count = 100) {
      const { width, height } = $canvas;
      const ctx = $canvas.getContext('2d');
      const originalData = ctx.getImageData(0, 0, width, height);
      const imageDatas = [...Array(count)].map((_, i) => ctx.createImageData(width, height));

      for (let x = 0; x < width; ++x) {
        for (let y = 0; y < height; ++y) {
          for (let i = 0; i < 2; ++i) {
            const dataIndex = Math.floor(count * (Math.random() + 2 * x / width) / 3);
            console.log('\n\n\n\n');
            console.log('\x1B[32m%s\x1B[0m', 'dataIndex===============');
            console.log(dataIndex);
            console.log('\x1B[32m%s\x1B[0m', '***************');
            console.log('\n\n\n\n');
            const pixelIndex = (y * width + x) * 4;
            for (let offset = 0; offset < 4; ++offset) {
              imageDatas[dataIndex].data[pixelIndex + offset] = originalData.data[pixelIndex + offset];
            }
          }
        }
      }

      // img -> canvas
      return imageDatas.map(data => {
        const $c = $canvas.cloneNode(true);
        $c.getContext('2d').putImageData(data, 0, 0);
        return $c;
      });
    }

    function replaceElementVisually($old, $new) {
      const $parent = $old.offsetParent;
      $new.style.top = `${$old.offsetTop}px`;
      $new.style.left = `${$old.offsetLeft}px`;
      $new.style.width = `${$old.offsetWidth}px`;
      $new.style.height = `${$old.offsetHeight}px`;
      $parent.appendChild($new);
      $old.style.visibility = 'hidden';
    }

    // 变成灰
    function disintegrate($elm) {
      html2canvas($elm).then($canvas => {
        const $container = document.createElement('div');
        $container.classList.add('thanos-container');

        const $frames = generateFrames($canvas, 130);
        $frames.forEach(($frame, i) => {
          $frame.style.transitionDelay = `${1 * i / $frames.length}s`;
          $container.appendChild($frame);
        });

        replaceElementVisually($elm, $container);

        // 黑科技  强制 reflow 然后 下面的css动画才执行
        $container.offsetLeft;
        $frames.forEach($frame => {
          const randomRadian = 2 * Math.PI * (Math.random() - 0.5);
          $frame.style.transform = `rotate(${15 * (Math.random() - 0.5)}deg) translate(${60 * Math.cos(randomRadian)}px, ${30 * Math.sin(randomRadian)}px) rotate(${15 * (Math.random() - 0.5)}deg)`;
          $frame.style.opacity = 0;
        });
      });
    }


    [...document.querySelectorAll('.thanosn-target')].forEach($elm => {
      $elm.addEventListener('click', () => {
        if ($elm.disintegrated) {return;}
        $elm.disintegrated = true;
        disintegrate($elm);
      });
    });
  </script>
