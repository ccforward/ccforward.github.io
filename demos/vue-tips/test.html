<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Vue.js Tips - test</title>
</head>

<body>
  <div id="app">
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        name: 'name',
        _name: 'name'
      },
      mounted() {
        console.log(this.name, this._name);
      }
    })
  </script>
</body>

</html>
